
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>日经ETF分析报告</title>
            <style>
                :root {
                    --primary-color: #1a73e8;
                    --success-color: #34a853;
                    --warning-color: #fbbc04;
                    --danger-color: #ea4335;
                    --text-color: #202124;
                    --secondary-text: #5f6368;
                    --background: #ffffff;
                    --secondary-background: #f8f9fa;
                    --border-color: #dadce0;
                }
                
                body {
                    font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
                    line-height: 1.6;
                    color: var(--text-color);
                    margin: 0;
                    padding: 0;
                    background-color: var(--secondary-background);
                }
                
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 2rem;
                }
                
                .report-header {
                    background-color: var(--background);
                    padding: 2rem;
                    border-radius: 8px;
                    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                    margin-bottom: 2rem;
                }
                
                .chart-container {
                    background-color: var(--background);
                    padding: 2rem;
                    border-radius: 8px;
                    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                    margin-bottom: 2rem;
                }
                
                .analysis-container {
                    background-color: var(--background);
                    padding: 2rem;
                    border-radius: 8px;
                    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                }
                
                h1 {
                    color: var(--primary-color);
                    margin: 0 0 1rem 0;
                    font-size: 2rem;
                }
                
                h2 {
                    color: var(--text-color);
                    margin: 1.5rem 0 1rem 0;
                    font-size: 1.5rem;
                }
                
                .grid-container {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 1rem;
                    margin: 1rem 0;
                }
                
                .indicator-card {
                    background-color: var(--secondary-background);
                    padding: 1.5rem;
                    border-radius: 8px;
                    border-left: 4px solid var(--primary-color);
                    transition: transform 0.2s;
                }
                
                .indicator-card:hover {
                    transform: translateY(-2px);
                }
                
                .indicator-label {
                    color: var(--secondary-text);
                    font-size: 0.9rem;
                    margin-bottom: 0.5rem;
                    font-weight: 500;
                }
                
                .indicator-value {
                    color: var(--text-color);
                    font-size: 1.4rem;
                    font-weight: 600;
                    margin-bottom: 0.5rem;
                }
                
                .indicator-change {
                    font-size: 0.9rem;
                    font-weight: 500;
                }
                
                .trend-up {
                    color: var(--success-color);
                }
                
                .trend-down {
                    color: var(--danger-color);
                }
                
                .grid-trading {
                    margin-top: 2rem;
                    padding: 1.5rem;
                    background-color: var(--secondary-background);
                    border-radius: 8px;
                }
                
                .grid-level {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 1rem;
                    margin: 0.5rem 0;
                    background-color: var(--background);
                    border-radius: 4px;
                    border-left: 4px solid var(--primary-color);
                }
                
                .grid-price {
                    font-weight: 600;
                    font-size: 1.1rem;
                }
                
                .grid-position {
                    color: var(--secondary-text);
                }
                
                .disclaimer {
                    margin-top: 2rem;
                    padding: 1.5rem;
                    background-color: var(--secondary-background);
                    border-radius: 8px;
                    font-size: 0.9rem;
                    color: var(--secondary-text);
                    line-height: 1.8;
                }
                
                .technical-indicators {
                    display: flex;
                    gap: 1rem;
                    flex-wrap: wrap;
                    margin: 1rem 0;
                }
                
                .tech-indicator {
                    flex: 1;
                    min-width: 150px;
                    padding: 1rem;
                    background-color: var(--background);
                    border-radius: 8px;
                    text-align: center;
                }
                
                .tech-value {
                    font-size: 1.2rem;
                    font-weight: 600;
                    margin: 0.5rem 0;
                }
                
                .tech-label {
                    color: var(--secondary-text);
                    font-size: 0.9rem;
                }
            </style>
        </head>
