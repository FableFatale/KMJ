<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 均线 -->
  <polyline points="50,300 100,290 150,280 200,260 250,230 300,190 350,160 400,150 450,145 500,143 550,142" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 股价线 -->
  <polyline points="50,320 100,310 150,290 200,270 250,240 300,200 350,150 400,140 450,135 500,130 550,125" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 斜率标注 -->
  <line x1="150" y1="280" x2="200" y2="260" stroke="green" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="175" y="250" font-family="Arial" font-size="12" fill="green">斜率增大</text>
  
  <line x1="350" y1="160" x2="400" y2="150" stroke="orange" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="375" y="140" font-family="Arial" font-size="12" fill="orange">斜率减小</text>
  
  <line x1="450" y1="145" x2="500" y2="143" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="475" y="130" font-family="Arial" font-size="12" fill="red">斜率趋平</text>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="65" x2="430" y2="65" stroke="#333" stroke-width="2"/>
  <text x="440" y="70" font-family="Arial" font-size="12">股价</text>
  
  <line x1="410" y1="85" x2="430" y2="85" stroke="blue" stroke-width="2"/>
  <text x="440" y="90" font-family="Arial" font-size="12">均线</text>
  
  <line x1="410" y1="105" x2="430" y2="105" stroke="green" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="440" y="110" font-family="Arial" font-size="12">斜率变化</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">均线斜率变化图解</text>
</svg>