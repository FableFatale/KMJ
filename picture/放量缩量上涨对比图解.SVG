<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">放量上涨与缩量上涨对比图解</text>
  
  <!-- 左半部分：放量上涨 -->
  <rect x="50" y="50" width="230" height="400" fill="#f0f0f0" stroke="#ccc"/>
  <text x="165" y="70" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">放量上涨</text>
  
  <!-- 左侧股价图 -->
  <rect x="60" y="80" width="210" height="150" fill="white" stroke="#ddd"/>
  <polyline points="60,200 90,190 120,180 150,160 180,140 210,120 240,100 270,90" 
            fill="none" stroke="red" stroke-width="2"/>
  <text x="60" y="230" font-family="Arial" font-size="12" fill="green">趋势确认，上涨动能强</text>
  
  <!-- 左侧成交量图 -->
  <rect x="60" y="250" width="210" height="150" fill="white" stroke="#ddd"/>
  <rect x="80" y="380" width="20" height="-30" fill="#888"/>
  <rect x="110" y="380" width="20" height="-40" fill="#888"/>
  <rect x="140" y="380" width="20" height="-60" fill="red"/>
  <rect x="170" y="380" width="20" height="-90" fill="red"/>
  <rect x="200" y="380" width="20" height="-120" fill="red"/>
  <rect x="230" y="380" width="20" height="-100" fill="red"/>
  
  <!-- 左侧成交量均线 -->
  <polyline points="60,360 90,355 120,350 150,340 180,320 210,300 240,290" 
            fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 右半部分：缩量上涨 -->
  <rect x="320" y="50" width="230" height="400" fill="#f0f0f0" stroke="#ccc"/>
  <text x="435" y="70" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">缩量上涨</text>
  
  <!-- 右侧股价图 -->
  <rect x="330" y="80" width="210" height="150" fill="white" stroke="#ddd"/>
  <polyline points="330,200 360,190 390,180 420,170 450,160 480,150 510,145 540,140" 
            fill="none" stroke="red" stroke-width="2"/>
  <text x="330" y="230" font-family="Arial" font-size="12" fill="orange">上涨动能不足，可能即将回调</text>
  
  <!-- 右侧成交量图 -->
  <rect x="330" y="250" width="210" height="150" fill="white" stroke="#ddd"/>
  <rect x="350" y="380" width="20" height="-80" fill="red"/>
  <rect x="380" y="380" width="20" height="-70" fill="red"/>
  <rect x="410" y="380" width="20" height="-50" fill="#888"/>
  <rect x="440" y="380" width="20" height="-40" fill="#888"/>
  <rect x="470" y="380" width="20" height="-30" fill="#888"/>
  <rect x="500" y="380" width="20" height="-20" fill="#888"/>
  
  <!-- 右侧成交量均线 -->
  <polyline points="330,340 360,335 390,330 420,335 450,340 480,345 510,350" 
            fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 图例 -->
  <rect x="50" y="460" width="500" height="30" fill="white" stroke="#ccc"/>
  <line x1="70" y1="475" x2="90" y2="475" stroke="red" stroke-width="2"/>
  <text x="100" y="480" font-family="Arial" font-size="12">股价</text>
  
  <line x1="170" y1="475" x2="190" y2="475" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="480" font-family="Arial" font-size="12">成交量均线</text>
  
  <rect x="300" y="470" width="10" height="10" fill="red"/>
  <text x="320" y="480" font-family="Arial" font-size="12">放量</text>
  
  <rect x="400" y="470" width="10" height="10" fill="#888"/>
  <text x="420" y="480" font-family="Arial" font-size="12">缩量</text>
</svg>