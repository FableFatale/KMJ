<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 布林带上轨 -->
  <polyline points="50,100 100,110 150,120 200,110 250,100 300,90 350,80 400,90 450,100 500,110 550,100" 
            fill="none" stroke="#ff9999" stroke-width="2"/>
  
  <!-- 布林带中轨(20日均线) -->
  <polyline points="50,200 100,200 150,200 200,190 250,180 300,170 350,160 400,170 450,180 500,190 550,200" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 布林带下轨 -->
  <polyline points="50,300 100,290 150,280 200,270 250,260 300,250 350,240 400,250 450,260 500,270 550,300" 
            fill="none" stroke="#99ccff" stroke-width="2"/>
  
  <!-- 股价线 -->
  <polyline points="50,220 100,210 150,190 200,170 250,150 300,130 350,110 400,130 450,150 500,170 550,190" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 布林带区域填充 -->
  <path d="M50,100 L100,110 L150,120 L200,110 L250,100 L300,90 L350,80 L400,90 L450,100 L500,110 L550,100 
           L550,300 L500,270 L450,260 L400,250 L350,240 L300,250 L250,260 L200,270 L150,280 L100,290 L50,300 Z" 
        fill="#e6e6ff" fill-opacity="0.3"/>
  
  <!-- 标注 -->
  <text x="350" y="70" font-family="Arial" font-size="12" fill="red">上轨(超买区)</text>
  <path d="M350,75 L350,80" stroke="red" stroke-width="1" fill="none"/>
  
  <text x="350" y="260" font-family="Arial" font-size="12" fill="blue">下轨(超卖区)</text>
  <path d="M350,255 L350,240" stroke="blue" stroke-width="1" fill="none"/>
  
  <text x="150" y="150" font-family="Arial" font-size="12" fill="green">股价突破上轨</text>
  <path d="M150,155 L150,190" stroke="green" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="450" y="50" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="460" y1="65" x2="480" y2="65" stroke="#333" stroke-width="2"/>
  <text x="490" y="70" font-family="Arial" font-size="12">股价</text>
  
  <line x1="460" y1="85" x2="480" y2="85" stroke="#ff9999" stroke-width="2"/>
  <text x="490" y="90" font-family="Arial" font-size="12">上轨</text>
  
  <line x1="460" y1="105" x2="480" y2="105" stroke="blue" stroke-width="2"/>
  <text x="490" y="110" font-family="Arial" font-size="12">中轨(20日均线)</text>
  
  <line x1="460" y1="125" x2="480" y2="125" stroke="#99ccff" stroke-width="2"/>
  <text x="490" y="130" font-family="Arial" font-size="12">下轨</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">布林带指标图解</text>
</svg>