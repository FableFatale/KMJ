<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">振幅概念图解</text>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 股价走势线 -->
  <polyline points="50,200 100,180 150,140 200,220 250,160 300,240 350,180 400,260 450,200 500,160 550,220" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 振幅区间标注 -->
  <line x1="150" y1="140" x2="150" y2="220" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="130" y="180" font-family="Arial" font-size="12" fill="red">振幅</text>
  
  <!-- 最高价标注 -->
  <circle cx="150" cy="140" r="5" fill="red"/>
  <text x="150" y="125" font-family="Arial" font-size="12" text-anchor="middle">最高价</text>
  
  <!-- 最低价标注 -->
  <circle cx="150" cy="220" r="5" fill="green"/>
  <text x="150" y="235" font-family="Arial" font-size="12" text-anchor="middle">最低价</text>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="140" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="70" x2="430" y2="70" stroke="#333" stroke-width="2"/>
  <text x="440" y="75" font-family="Arial" font-size="12">股价走势</text>
  
  <line x1="410" y1="95" x2="430" y2="95" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="440" y="100" font-family="Arial" font-size="12">振幅区间</text>
  
  <!-- 说明文字 -->
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle">振幅 = (最高价 - 最低价) / 开盘价 × 100%</text>
</svg>