<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">成交量均线多空头排列图解</text>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="150" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,130 200,120 250,110 300,100 350,90 400,80 450,90 500,100 550,110" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 下半部分：成交量图 -->
  <rect x="50" y="230" width="500" height="220" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 成交量柱状图 -->
  <rect x="60" y="400" width="20" height="-40" fill="#888"/>
  <rect x="110" y="400" width="20" height="-60" fill="#888"/>
  <rect x="160" y="400" width="20" height="-80" fill="red"/>
  <rect x="210" y="400" width="20" height="-100" fill="red"/>
  <rect x="260" y="400" width="20" height="-120" fill="red"/>
  <rect x="310" y="400" width="20" height="-90" fill="#888"/>
  <rect x="360" y="400" width="20" height="-70" fill="#888"/>
  <rect x="410" y="400" width="20" height="-50" fill="#888"/>
  <rect x="460" y="400" width="20" height="-80" fill="red"/>
  <rect x="510" y="400" width="20" height="-100" fill="red"/>
  
  <!-- 成交量5日均线 -->
  <polyline points="50,380 100,375 150,365 200,350 250,330 300,340 350,350 400,360 450,340 500,320 550,310" 
            fill="none" stroke="red" stroke-width="2"/>
  
  <!-- 成交量10日均线 -->
  <polyline points="50,385 100,380 150,375 200,370 250,360 300,350 350,355 400,365 450,355 500,345 550,335" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 成交量20日均线 -->
  <polyline points="50,390 100,385 150,380 200,375 250,370 300,365 350,360 400,370 450,365 500,360 550,355" 
            fill="none" stroke="green" stroke-width="2"/>
  
  <!-- 多头排列标注 -->
  <rect x="200" y="230" width="120" height="60" fill="white" stroke="#ccc" opacity="0.8"/>
  <text x="260" y="250" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">多头排列</text>
  <text x="260" y="270" font-family="Arial" font-size="10" text-anchor="middle">短期均线在长期均线上方</text>
  <path d="M260,290 L250,330" stroke="red" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- 空头排列标注 -->
  <rect x="400" y="230" width="120" height="60" fill="white" stroke="#ccc" opacity="0.8"/>
  <text x="460" y="250" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">空头排列</text>
  <text x="460" y="270" font-family="Arial" font-size="10" text-anchor="middle">短期均线在长期均线下方</text>
  <path d="M460,290 L450,365" stroke="red" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- 图例 -->
  <rect x="50" y="430" width="500" height="60" fill="white" stroke="#ccc"/>
  <line x1="70" y1="445" x2="90" y2="445" stroke="red" stroke-width="2"/>
  <text x="100" y="450" font-family="Arial" font-size="12">5日成交量均线</text>
  
  <line x1="220" y1="445" x2="240" y2="445" stroke="blue" stroke-width="2"/>
  <text x="250" y="450" font-family="Arial" font-size="12">10日成交量均线</text>
  
  <line x1="370" y1="445" x2="390" y2="445" stroke="green" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial" font-size="12">20日成交量均线</text>
  
  <rect x="70" y="465" width="10" height="15" fill="red"/>
  <text x="90" y="480" font-family="Arial" font-size="12">放量</text>
  
  <rect x="220" y="465" width="10" height="15" fill="#888"/>
  <text x="240" y="480" font-family="Arial" font-size="12">缩量</text>
</svg>