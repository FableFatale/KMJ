<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,130 200,120 250,110 300,120 350,130 400,120 450,110 500,100 550,90" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 下半部分：成交量图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 成交量柱状图 -->
  <rect x="60" y="400" width="20" height="-30" fill="#888"/>
  <rect x="110" y="400" width="20" height="-40" fill="#888"/>
  <rect x="160" y="400" width="20" height="-60" fill="red"/>
  <rect x="210" y="400" width="20" height="-80" fill="red"/>
  <rect x="260" y="400" width="20" height="-50" fill="#888"/>
  <rect x="310" y="400" width="20" height="-30" fill="#888"/>
  <rect x="360" y="400" width="20" height="-70" fill="red"/>
  <rect x="410" y="400" width="20" height="-40" fill="#888"/>
  <rect x="460" y="400" width="20" height="-90" fill="red"/>
  <rect x="510" y="400" width="20" height="-30" fill="#888"/>
  
  <!-- 成交量均线 -->
  <polyline points="50,380 100,375 150,370 200,365 250,360 300,355 350,350 400,355 450,360 500,365 550,370" 
            fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 标注 -->
  <text x="160" y="320" font-family="Arial" font-size="12" fill="red">放量上涨</text>
  <path d="M160,325 L170,340" stroke="red" stroke-width="1" fill="none"/>
  
  <text x="410" y="320" font-family="Arial" font-size="12" fill="green">量价背离</text>
  <path d="M410,325 L410,360" stroke="green" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="450" y="100" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="460" y1="115" x2="480" y2="115" stroke="#333" stroke-width="2"/>
  <text x="490" y="120" font-family="Arial" font-size="12">股价</text>
  
  <rect x="460" y="135" width="10" height="10" fill="#888"/>
  <text x="490" y="145" font-family="Arial" font-size="12">普通成交量</text>
  
  <rect x="460" y="155" width="10" height="10" fill="red"/>
  <text x="490" y="165" font-family="Arial" font-size="12">放量</text>
  
  <line x1="460" y1="175" x2="480" y2="175" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="490" y="180" font-family="Arial" font-size="12">成交量均线</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">成交量与股价关系图</text>
  <text x="300" y="270" font-family="Arial" font-size="14" text-anchor="middle">成交量指标</text>
</svg>