<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,120 200,100 250,90 300,110 350,130 400,150 450,130 500,110 550,130" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 均线 -->
  <polyline points="50,160 100,150 150,140 200,130 250,120 300,120 350,120 400,130 450,130 500,130 550,130" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 下半部分：BIAS图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- BIAS零线 -->
  <line x1="50" y1="365" x2="550" y2="365" stroke="#999" stroke-width="1"/>
  
  <!-- BIAS超买超卖区域线 -->
  <line x1="50" y1="315" x2="550" y2="315" stroke="#ff9999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="320" font-family="Arial" font-size="12" fill="#ff9999">+6%</text>
  
  <line x1="50" y1="415" x2="550" y2="415" stroke="#99ccff" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="420" font-family="Arial" font-size="12" fill="#99ccff">-6%</text>
  
  <!-- BIAS线 -->
  <polyline points="50,365 100,370 150,380 200,400 250,420 300,390 350,370 400,360 450,370 500,380 550,365" 
            fill="none" stroke="purple" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="250" y="440" font-family="Arial" font-size="12" fill="blue">超卖区域</text>
  <path d="M250,435 L250,420" stroke="blue" stroke-width="1" fill="none"/>
  
  <text x="250" y="300" font-family="Arial" font-size="12" fill="red">超买区域</text>
  <path d="M250,305 L250,90" stroke="red" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- 图例 -->
  <rect x="400" y="100" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="115" x2="430" y2="115" stroke="#333" stroke-width="2"/>
  <text x="440" y="120" font-family="Arial" font-size="12">股价</text>
  
  <line x1="410" y1="135" x2="430" y2="135" stroke="blue" stroke-width="2"/>
  <text x="440" y="140" font-family="Arial" font-size="12">均线</text>
  
  <line x1="410" y1="155" x2="430" y2="155" stroke="purple" stroke-width="2"/>
  <text x="440" y="160" font-family="Arial" font-size="12">BIAS</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">乖离率(BIAS)指标图解</text>
  <text x="300" y="270" font-family="Arial" font-size="14" text-anchor="middle">BIAS = (收盘价-N日均线)/N日均线×100%</text>
</svg>