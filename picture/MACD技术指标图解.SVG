<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,130 200,150 250,140 300,120 350,100 400,90 450,80 500,70 550,80" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 下半部分：MACD图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- MACD零轴 -->
  <line x1="50" y1="365" x2="550" y2="365" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- DIF线 -->
  <polyline points="50,380 100,375 150,370 200,360 250,350 300,340 350,330 400,340 450,350 500,360 550,350" 
            fill="none" stroke="red" stroke-width="2"/>
  
  <!-- DEA线 -->
  <polyline points="50,370 100,372 150,374 200,370 250,365 300,360 350,355 400,350 450,355 500,360 550,358" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- MACD柱状图 -->
  <rect x="70" y="365" width="10" height="10" fill="green"/>
  <rect x="120" y="365" width="10" height="3" fill="green"/>
  <rect x="170" y="365" width="10" height="-4" fill="red"/>
  <rect x="220" y="365" width="10" height="-10" fill="red"/>
  <rect x="270" y="365" width="10" height="-15" fill="red"/>
  <rect x="320" y="365" width="10" height="-20" fill="red"/>
  <rect x="370" y="365" width="10" height="-25" fill="red"/>
  <rect x="420" y="365" width="10" height="-10" fill="red"/>
  <rect x="470" y="365" width="10" height="-5" fill="red"/>
  <rect x="520" y="365" width="10" height="0" fill="green"/>
  
  <!-- 金叉死叉标注 -->
  <circle cx="400" cy="345" r="5" fill="red"/>
  <text x="410" y="335" font-family="Arial" font-size="12" fill="red">金叉(买入)</text>
  
  <circle cx="150" cy="372" r="5" fill="green"/>
  <text x="160" y="382" font-family="Arial" font-size="12" fill="green">死叉(卖出)</text>
  
  <!-- 图例 -->
  <rect x="450" y="100" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="460" y1="115" x2="480" y2="115" stroke="red" stroke-width="2"/>
  <text x="490" y="120" font-family="Arial" font-size="12">DIF线</text>
  
  <line x1="460" y1="135" x2="480" y2="135" stroke="blue" stroke-width="2"/>
  <text x="490" y="140" font-family="Arial" font-size="12">DEA线</text>
  
  <rect x="460" y="150" width="10" height="5" fill="red"/>
  <text x="490" y="160" font-family="Arial" font-size="12">红柱(多头)</text>
  
  <rect x="460" y="170" width="10" height="5" fill="green"/>
  <text x="490" y="180" font-family="Arial" font-size="12">绿柱(空头)</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">MACD技术指标图解</text>
  <text x="300" y="270" font-family="Arial" font-size="14" text-anchor="middle">MACD指标</text>
</svg>