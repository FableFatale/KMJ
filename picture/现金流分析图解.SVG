<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">现金流分析图解</text>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="150" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,130 200,120 250,110 300,100 350,90 400,100 450,110 500,120 550,110" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 中间部分：现金流图表 -->
  <rect x="50" y="230" width="500" height="220" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 经营活动现金流 -->
  <polyline points="50,350 100,340 150,330 200,320 250,310 300,300 350,310 400,320 450,330 500,340 550,330" 
            fill="none" stroke="green" stroke-width="2"/>
  
  <!-- 投资活动现金流 -->
  <polyline points="50,380 100,390 150,400 200,410 250,400 300,390 350,380 400,370 450,380 500,390 550,400" 
            fill="none" stroke="red" stroke-width="2"/>
  
  <!-- 筹资活动现金流 -->
  <polyline points="50,360 100,370 150,360 200,350 250,360 300,370 350,360 400,350 450,340 500,330 550,340" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 零轴线 -->
  <line x1="50" y1="365" x2="550" y2="365" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="30" y="365" font-family="Arial" font-size="10" text-anchor="middle">0</text>
  
  <!-- 标注 -->
  <rect x="100" y="250" width="150" height="60" fill="white" stroke="#ccc" opacity="0.8"/>
  <text x="175" y="270" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">经营现金流转正</text>
  <text x="175" y="290" font-family="Arial" font-size="10" text-anchor="middle">公司经营状况改善</text>
  <path d="M175,310 L200,320" stroke="green" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <rect x="350" y="250" width="150" height="60" fill="white" stroke="#ccc" opacity="0.8"/>
  <text x="425" y="270" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">投资现金流为负</text>
  <text x="425" y="290" font-family="Arial" font-size="10" text-anchor="middle">公司扩大投资规模</text>
  <path d="M425,310 L400,370" stroke="red" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- 图例 -->
  <rect x="50" y="430" width="500" height="60" fill="white" stroke="#ccc"/>
  <line x1="70" y1="445" x2="90" y2="445" stroke="green" stroke-width="2"/>
  <text x="100" y="450" font-family="Arial" font-size="12">经营活动现金流</text>
  
  <line x1="220" y1="445" x2="240" y2="445" stroke="red" stroke-width="2"/>
  <text x="250" y="450" font-family="Arial" font-size="12">投资活动现金流</text>
  
  <line x1="370" y1="445" x2="390" y2="445" stroke="blue" stroke-width="2"/>
  <text x="400" y="450" font-family="Arial" font-size="12">筹资活动现金流</text>
  
  <line x1="70" y1="465" x2="90" y2="465" stroke="#333" stroke-width="2"/>
  <text x="100" y="470" font-family="Arial" font-size="12">股价</text>
  
  <!-- 现金流健康度评估 -->
  <text x="300" y="490" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">现金流健康度：经营活动现金流为正 + 适度投资 = 股价上涨基础</text>
</svg>