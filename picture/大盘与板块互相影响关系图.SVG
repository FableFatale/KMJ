<svg width="700" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="700" height="600" fill="#f9f9f9"/>
  
  <!-- 中央大盘指数圆圈 -->
  <circle cx="350" cy="300" r="80" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <text x="350" y="290" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">大盘指数</text>
  <text x="350" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="red">+1.2%</text>
  
  <!-- 周围板块圆圈 -->
  <!-- 金融板块 -->
  <circle cx="200" cy="150" r="50" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="200" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">金融板块</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="red">+1.5%</text>
  
  <!-- 科技板块 -->
  <circle cx="500" cy="150" r="50" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="500" y="145" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">科技板块</text>
  <text x="500" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="red">+2.3%</text>
  
  <!-- 消费板块 -->
  <circle cx="150" cy="350" r="50" fill="#fff7e6" stroke="#fa8c16" stroke-width="2"/>
  <text x="150" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">消费板块</text>
  <text x="150" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="red">+0.8%</text>
  
  <!-- 医药板块 -->
  <circle cx="550" cy="350" r="50" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="550" y="345" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">医药板块</text>
  <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="green">-0.5%</text>
  
  <!-- 地产板块 -->
  <circle cx="250" cy="480" r="50" fill="#e6fffb" stroke="#13c2c2" stroke-width="2"/>
  <text x="250" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">地产板块</text>
  <text x="250" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="green">-1.2%</text>
  
  <!-- 能源板块 -->
  <circle cx="450" cy="480" r="50" fill="#fff2e8" stroke="#fa541c" stroke-width="2"/>
  <text x="450" y="475" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">能源板块</text>
  <text x="450" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="red">+1.8%</text>
  
  <!-- 连接线和箭头 -->
  <!-- 大盘到各板块的影响 -->
  <!-- 大盘到金融 -->
  <path d="M320,240 Q280,200 230,180" stroke="#1890ff" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- 大盘到科技 -->
  <path d="M380,240 Q430,200 470,180" stroke="#52c41a" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- 大盘到消费 -->
  <path d="M280,320 Q230,330 200,340" stroke="#fa8c16" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- 大盘到医药 -->
  <path d="M420,320 Q470,330 500,340" stroke="#722ed1" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
  
  <!-- 大盘到地产 -->
  <path d="M310,360 Q290,410 270,440" stroke="#13c2c2" stroke-width="3" fill="none" marker-end="url(#arrowCyan)"/>
  
  <!-- 大盘到能源 -->
  <path d="M390,360 Q410,410 430,440" stroke="#fa541c" stroke-width="2" fill="none" marker-end="url(#arrowOrangeRed)"/>
  
  <!-- 板块到大盘的反向影响 -->
  <!-- 金融到大盘 -->
  <path d="M240,180 Q280,220 320,260" stroke="#1890ff" stroke-width="4" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowBlue)"/>
  
  <!-- 科技到大盘 -->
  <path d="M460,180 Q420,220 380,260" stroke="#52c41a" stroke-width="3" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowGreen)"/>
  
  <!-- 能源到大盘 -->
  <path d="M420,440 Q400,400 380,340" stroke="#fa541c" stroke-width="3" fill="none" stroke-dasharray="5,3" marker-end="url(#arrowOrangeRed)"/>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1890ff"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#52c41a"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fa8c16"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#722ed1"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#13c2c2"/>
    </marker>
    <marker id="arrowOrangeRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fa541c"/>
    </marker>
  </defs>
  
  <!-- 图例 -->
  <rect x="550" y="50" width="130" height="180" fill="white" stroke="#ccc"/>
  
  <text x="560" y="70" font-family="Arial" font-size="12" font-weight="bold">图例说明</text>
  
  <line x1="560" y1="85" x2="580" y2="85" stroke="#333" stroke-width="3"/>
  <text x="590" y="90" font-family="Arial" font-size="10">大盘影响板块</text>
  
  <line x1="560" y1="105" x2="580" y2="105" stroke="#333" stroke-width="3" stroke-dasharray="5,3"/>
  <text x="590" y="110" font-family="Arial" font-size="10">板块影响大盘</text>
  
  <text x="560" y="130" font-family="Arial" font-size="10">线条粗细：影响强度</text>
  
  <line x1="560" y1="145" x2="580" y2="145" stroke="red" stroke-width="2"/>
  <text x="590" y="150" font-family="Arial" font-size="10" fill="red">上涨</text>
  
  <line x1="560" y1="165" x2="580" y2="165" stroke="green" stroke-width="2"/>
  <text x="590" y="170" font-family="Arial" font-size="10" fill="green">下跌</text>
  
  <text x="560" y="190" font-family="Arial" font-size="10">圆圈大小：市值占比</text>
  
  <!-- 板块间的相互影响 -->
  <path d="M200,200 Q250,250 500,200" stroke="#1890ff" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  <path d="M500,200 Q400,300 550,300" stroke="#52c41a" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  <path d="M150,400 Q200,450 250,430" stroke="#fa8c16" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  
  <!-- 标题 -->
  <text x="350" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">大盘与板块互相影响关系图</text>
  
  <!-- 说明文字 -->
  <text x="100" y="570" font-family="Arial" font-size="12">注：线条粗细表示影响强度，实线表示大盘对板块的影响，虚线表示板块对大盘的反向影响</text>
</svg>