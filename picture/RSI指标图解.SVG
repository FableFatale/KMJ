<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,140 150,130 200,120 250,130 300,140 350,130 400,120 450,110 500,120 550,130" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 下半部分：RSI图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- RSI区域线 -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#ff9999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="305" font-family="Arial" font-size="12" fill="#ff9999">70</text>
  
  <line x1="50" y1="430" x2="550" y2="430" stroke="#99ccff" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="435" font-family="Arial" font-size="12" fill="#99ccff">30</text>
  
  <!-- RSI线 -->
  <polyline points="50,350 100,330 150,310 200,290 250,310 300,330 350,350 400,370 450,390 500,410 550,390" 
            fill="none" stroke="purple" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="200" y="320" font-family="Arial" font-size="12" fill="red">超买区域</text>
  <path d="M200,325 L200,290" stroke="red" stroke-width="1" fill="none"/>
  
  <text x="450" y="410" font-family="Arial" font-size="12" fill="green">超卖区域</text>
  <path d="M450,405 L450,390" stroke="green" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="450" y="100" width="120" height="60" fill="white" stroke="#ccc"/>
  <line x1="460" y1="115" x2="480" y2="115" stroke="#333" stroke-width="2"/>
  <text x="490" y="120" font-family="Arial" font-size="12">股价</text>
  
  <line x1="460" y1="135" x2="480" y2="135" stroke="purple" stroke-width="2"/>
  <text x="490" y="140" font-family="Arial" font-size="12">RSI</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">RSI相对强弱指数图解</text>
  <text x="300" y="270" font-family="Arial" font-size="14" text-anchor="middle">RSI指标</text>
</svg>