<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">委买委卖盘口图解</text>
  
  <!-- 盘口框架 -->
  <rect x="100" y="50" width="400" height="300" fill="white" stroke="#ccc"/>
  
  <!-- 分隔线 -->
  <line x1="100" y1="200" x2="500" y2="200" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="50" x2="300" y2="350" stroke="#999" stroke-width="1"/>
  
  <!-- 标题标签 -->
  <text x="200" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="green">委买(买盘)</text>
  <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="middle" fill="red">委卖(卖盘)</text>
  
  <!-- 买盘数据 -->
  <text x="150" y="120" font-family="Arial" font-size="12" text-anchor="middle">买一</text>
  <text x="250" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="green">10.25</text>
  <text x="150" y="150" font-family="Arial" font-size="12" text-anchor="middle">买二</text>
  <text x="250" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="green">10.24</text>
  <text x="150" y="180" font-family="Arial" font-size="12" text-anchor="middle">买三</text>
  <text x="250" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="green">10.23</text>
  
  <!-- 卖盘数据 -->
  <text x="350" y="120" font-family="Arial" font-size="12" text-anchor="middle">卖一</text>
  <text x="450" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="red">10.26</text>
  <text x="350" y="150" font-family="Arial" font-size="12" text-anchor="middle">卖二</text>
  <text x="450" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="red">10.27</text>
  <text x="350" y="180" font-family="Arial" font-size="12" text-anchor="middle">卖三</text>
  <text x="450" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="red">10.28</text>
  
  <!-- 委买量 -->
  <rect x="120" y="230" width="160" height="20" fill="green" fill-opacity="0.6"/>
  <text x="200" y="245" font-family="Arial" font-size="12" text-anchor="middle">10000手</text>
  
  <rect x="120" y="260" width="120" height="20" fill="green" fill-opacity="0.6"/>
  <text x="180" y="275" font-family="Arial" font-size="12" text-anchor="middle">7500手</text>
  
  <rect x="120" y="290" width="80" height="20" fill="green" fill-opacity="0.6"/>
  <text x="160" y="305" font-family="Arial" font-size="12" text-anchor="middle">5000手</text>
  
  <!-- 委卖量 -->
  <rect x="320" y="230" width="140" height="20" fill="red" fill-opacity="0.6"/>
  <text x="390" y="245" font-family="Arial" font-size="12" text-anchor="middle">8750手</text>
  
  <rect x="320" y="260" width="100" height="20" fill="red" fill-opacity="0.6"/>
  <text x="370" y="275" font-family="Arial" font-size="12" text-anchor="middle">6250手</text>
  
  <rect x="320" y="290" width="60" height="20" fill="red" fill-opacity="0.6"/>
  <text x="350" y="305" font-family="Arial" font-size="12" text-anchor="middle">3750手</text>
  
  <!-- 说明文字 -->
  <text x="300" y="340" font-family="Arial" font-size="12" text-anchor="middle">委买量 > 委卖量，买盘强势</text>
</svg>