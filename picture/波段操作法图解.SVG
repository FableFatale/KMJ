<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">波段操作法图解</text>
  
  <!-- 股价走势图 -->
  <polyline points="50,300 100,280 150,320 200,290 250,350 300,310 350,370 400,330 450,390 500,350 550,400" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 买点标注 -->
  <circle cx="150" cy="320" r="5" fill="red"/>
  <text x="150" y="340" font-family="Arial" font-size="12" text-anchor="middle">买点1</text>
  
  <circle cx="250" cy="350" r="5" fill="red"/>
  <text x="250" y="370" font-family="Arial" font-size="12" text-anchor="middle">买点2</text>
  
  <circle cx="350" cy="370" r="5" fill="red"/>
  <text x="350" y="390" font-family="Arial" font-size="12" text-anchor="middle">买点3</text>
  
  <!-- 卖点标注 -->
  <circle cx="200" cy="290" r="5" fill="green"/>
  <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="middle">卖点1</text>
  
  <circle cx="300" cy="310" r="5" fill="green"/>
  <text x="300" y="290" font-family="Arial" font-size="12" text-anchor="middle">卖点2</text>
  
  <circle cx="400" cy="330" r="5" fill="green"/>
  <text x="400" y="310" font-family="Arial" font-size="12" text-anchor="middle">卖点3</text>
  
  <!-- 波段区间标注 -->
  <path d="M100,250 L100,350" stroke="#666" stroke-dasharray="5,5"/>
  <path d="M250,250 L250,350" stroke="#666" stroke-dasharray="5,5"/>
  <path d="M400,250 L400,350" stroke="#666" stroke-dasharray="5,5"/>
  
  <!-- 说明文字 -->
  <text x="50" y="420" font-family="Arial" font-size="12">操作要点：</text>
  <text x="70" y="440" font-family="Arial" font-size="12">1. 在股价处于低位时分批建仓</text>
  <text x="70" y="460" font-family="Arial" font-size="12">2. 在股价上涨到高位时分批卖出</text>
  <text x="70" y="480" font-family="Arial" font-size="12">3. 波段操作需要结合成交量、技术指标等辅助判断</text>
</svg>