<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价K线图 -->
  <!-- 第一根K线 -->
  <line x1="70" y1="120" x2="70" y2="150" stroke="black" stroke-width="1"/>
  <rect x="65" y="130" width="10" height="10" fill="green"/>
  
  <!-- 第二根K线 -->
  <line x1="90" y1="110" x2="90" y2="140" stroke="black" stroke-width="1"/>
  <rect x="85" y="110" width="10" height="20" fill="red"/>
  
  <!-- 第三根K线 -->
  <line x1="110" y1="130" x2="110" y2="160" stroke="black" stroke-width="1"/>
  <rect x="105" y="140" width="10" height="10" fill="green"/>
  
  <!-- 第四根K线 -->
  <line x1="130" y1="100" x2="130" y2="150" stroke="black" stroke-width="1"/>
  <rect x="125" y="100" width="10" height="30" fill="red"/>
  
  <!-- 第五根K线 -->
  <line x1="150" y1="90" x2="150" y2="130" stroke="black" stroke-width="1"/>
  <rect x="145" y="90" width="10" height="20" fill="red"/>
  
  <!-- 更多K线... -->
  <line x1="170" y1="100" x2="170" y2="140" stroke="black" stroke-width="1"/>
  <rect x="165" y="120" width="10" height="10" fill="green"/>
  
  <line x1="190" y1="110" x2="190" y2="150" stroke="black" stroke-width="1"/>
  <rect x="185" y="130" width="10" height="10" fill="green"/>
  
  <line x1="210" y1="120" x2="210" y2="160" stroke="black" stroke-width="1"/>
  <rect x="205" y="140" width="10" height="10" fill="green"/>
  
  <line x1="230" y1="130" x2="230" y2="170" stroke="black" stroke-width="1"/>
  <rect x="225" y="150" width="10" height="10" fill="green"/>
  
  <line x1="250" y1="120" x2="250" y2="160" stroke="black" stroke-width="1"/>
  <rect x="245" y="120" width="10" height="30" fill="red"/>
  
  <!-- 下半部分：ATR图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- ATR线 -->
  <polyline points="50,380 100,370 150,360 200,350 250,330 300,340 350,350 400,360 450,370 500,380 550,390" 
            fill="none" stroke="purple" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="250" y="310" font-family="Arial" font-size="12" fill="red">波动性增加</text>
  <path d="M250,315 L250,330" stroke="red" stroke-width="1" fill="none"/>
  
  <text x="400" y="340" font-family="Arial" font-size="12" fill="blue">波动性减小</text>
  <path d="M400,345 L400,360" stroke="blue" stroke-width="1" fill="none"/>
  
  <!-- 止损位示意 -->
  <line x1="150" y1="90" x2="150" y2="70" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="150" y="60" font-family="Arial" font-size="12" fill="red" text-anchor="middle">止损位(ATR×2)</text>
  
  <!-- 图例 -->
  <rect x="400" y="100" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="115" x2="415" y2="115" stroke="black" stroke-width="1"/>
  <rect x="412" y="112" width="6" height="6" fill="red"/>
  <text x="430" y="120" font-family="Arial" font-size="12">K线</text>
  
  <line x1="410" y1="135" x2="430" y2="135" stroke="purple" stroke-width="2"/>
  <text x="440" y="140" font-family="Arial" font-size="12">ATR</text>
  
  <line x1="410" y1="155" x2="430" y2="155" stroke="red" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="440" y="160" font-family="Arial" font-size="12">止损位</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">ATR真实波幅指标图解</text>
  <text x="300" y="270" font-family="Arial" font-size="14" text-anchor="middle">ATR = 真实波幅的N日移动平均</text>
</svg>