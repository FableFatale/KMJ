<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 股价线 -->
  <polyline points="50,300 100,290 150,280 200,270 250,250 300,230 350,210 400,230 450,250 500,270 550,290" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- SAR点 -->
  <!-- 下降趋势中SAR点在股价上方 -->
  <circle cx="50" cy="280" r="4" fill="red"/>
  <circle cx="100" cy="270" r="4" fill="red"/>
  <circle cx="150" cy="260" r="4" fill="red"/>
  
  <!-- 上升趋势中SAR点在股价下方 -->
  <circle cx="200" cy="290" r="4" fill="green"/>
  <circle cx="250" cy="270" r="4" fill="green"/>
  <circle cx="300" cy="250" r="4" fill="green"/>
  <circle cx="350" cy="230" r="4" fill="green"/>
  
  <!-- 下降趋势中SAR点在股价上方 -->
  <circle cx="400" cy="210" r="4" fill="red"/>
  <circle cx="450" cy="230" r="4" fill="red"/>
  <circle cx="500" cy="250" r="4" fill="red"/>
  <circle cx="550" cy="270" r="4" fill="red"/>
  
  <!-- 趋势转换点标注 -->
  <circle cx="200" cy="290" r="6" fill="none" stroke="green" stroke-width="2"/>
  <text x="180" y="320" font-family="Arial" font-size="12" fill="green">趋势转向(买入)</text>
  <path d="M190,315 L200,290" stroke="green" stroke-width="1" fill="none"/>
  
  <circle cx="400" cy="210" r="6" fill="none" stroke="red" stroke-width="2"/>
  <text x="380" y="190" font-family="Arial" font-size="12" fill="red">趋势转向(卖出)</text>
  <path d="M390,195 L400,210" stroke="red" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="450" y="50" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="460" y1="65" x2="480" y2="65" stroke="#333" stroke-width="2"/>
  <text x="490" y="70" font-family="Arial" font-size="12">股价</text>
  
  <circle cx="470" y="85" r="4" fill="green"/>
  <text x="490" y="90" font-family="Arial" font-size="12">SAR(上升趋势)</text>
  
  <circle cx="470" y="105" r="4" fill="red"/>
  <text x="490" y="110" font-family="Arial" font-size="12">SAR(下降趋势)</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">SAR抛物线转向指标图解</text>
</svg>