<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 均线 -->
  <polyline points="50,200 100,200 150,200 200,190 250,180 300,170 350,160 400,150 450,140 500,130 550,120" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 股价线 -->
  <polyline points="50,220 100,210 150,190 200,170 250,150 300,130 350,140 400,160 450,150 500,140 550,130" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 支撑区域 -->
  <circle cx="350" cy="160" r="5" fill="green"/>
  <text x="360" y="170" font-family="Arial" font-size="12" fill="green">均线支撑</text>
  
  <!-- 压力区域 -->
  <circle cx="150" cy="190" r="5" fill="red"/>
  <text x="160" y="180" font-family="Arial" font-size="12" fill="red">均线压力</text>
  
  <!-- 支撑失败区域 -->
  <circle cx="450" cy="150" r="5" fill="orange"/>
  <text x="460" y="140" font-family="Arial" font-size="12" fill="orange">支撑失败</text>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="65" x2="430" y2="65" stroke="#333" stroke-width="2"/>
  <text x="440" y="70" font-family="Arial" font-size="12">股价</text>
  
  <line x1="410" y1="85" x2="430" y2="85" stroke="blue" stroke-width="2"/>
  <text x="440" y="90" font-family="Arial" font-size="12">均线</text>
  
  <circle cx="415" y="105" r="5" fill="green"/>
  <text x="440" y="110" font-family="Arial" font-size="12">支撑点</text>
  
  <circle cx="415" y="125" r="5" fill="red"/>
  <text x="440" y="130" font-family="Arial" font-size="12">压力点</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">均线支撑与压力图解</text>
</svg>