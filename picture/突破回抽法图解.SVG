<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">突破回抽法图解</text>
  
  <!-- 阻力位 -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="300" font-family="Arial" font-size="12">阻力位</text>
  
  <!-- 股价走势图 -->
  <polyline points="50,350 100,330 150,310 200,290 250,310 300,280 350,260 400,270 450,250 500,230 550,220" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 突破点标注 -->
  <circle cx="200" cy="290" r="5" fill="red"/>
  <text x="200" y="270" font-family="Arial" font-size="12" text-anchor="middle">突破点</text>
  
  <!-- 回抽买入点 -->
  <circle cx="250" cy="310" r="5" fill="red"/>
  <text x="250" y="330" font-family="Arial" font-size="12" text-anchor="middle">回抽买入</text>
  
  <!-- 成交量柱状图 -->
  <rect x="180" y="400" width="40" height="50" fill="red"/>
  <rect x="240" y="400" width="40" height="30" fill="#888"/>
  <text x="300" y="425" font-family="Arial" font-size="12">突破放量</text>
  
  <!-- 突破确认区域 -->
  <path d="M180,250 L180,350" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M280,250 L280,350" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="230" y="240" font-family="Arial" font-size="12" text-anchor="middle">突破确认区域</text>
  
  <!-- 说明文字 -->
  <text x="50" y="420" font-family="Arial" font-size="12">操作要点：</text>
  <text x="70" y="440" font-family="Arial" font-size="12">1. 等待股价突破重要阻力位，且成交量配合</text>
  <text x="70" y="460" font-family="Arial" font-size="12">2. 在回抽不破阻力位时买入</text>
  <text x="70" y="480" font-family="Arial" font-size="12">3. 设置止损位，跌破阻力位及时止损</text>
</svg>