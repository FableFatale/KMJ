<svg width="600" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="650" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">换手率与资金流速决策图解</text>
  
  <!-- 上部分：股价图 -->
  <rect x="50" y="50" width="500" height="150" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 股价线 -->
  <polyline points="50,150 100,145 150,140 200,130 250,110 300,90 350,70 400,90 450,110 500,100 550,80" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 中间部分：换手率图 -->
  <rect x="50" y="230" width="500" height="150" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 换手率柱状图 -->
  <rect x="60" y="350" width="20" height="-30" fill="#888"/>
  <rect x="110" y="350" width="20" height="-40" fill="#888"/>
  <rect x="160" y="350" width="20" height="-50" fill="#888"/>
  <rect x="210" y="350" width="20" height="-60" fill="#888"/>
  <rect x="260" y="350" width="20" height="-100" fill="red"/>
  <rect x="310" y="350" width="20" height="-120" fill="red"/>
  <rect x="360" y="350" width="20" height="-70" fill="#888"/>
  <rect x="410" y="350" width="20" height="-90" fill="red"/>
  <rect x="460" y="350" width="20" height="-110" fill="red"/>
  <rect x="510" y="350" width="20" height="-60" fill="#888"/>
  
  <!-- 换手率均线 -->
  <polyline points="50,320 100,320 150,315 200,310 250,305 300,300 350,295 400,290 450,285 500,290 550,295" 
            fill="none" stroke="blue" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 下部分：资金流速图 -->
  <rect x="50" y="410" width="500" height="150" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 资金流速线 -->
  <polyline points="50,485 100,480 150,475 200,470 250,450 300,430 350,420 400,450 450,470 500,460 550,440" 
            fill="none" stroke="purple" stroke-width="2"/>
  
  <!-- 零轴线 -->
  <line x1="50" y1="485" x2="550" y2="485" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="30" y="485" font-family="Arial" font-size="10" text-anchor="middle">0</text>
  
  <!-- 标注 - 换手率 -->
  <text x="285" y="270" font-family="Arial" font-size="12" fill="red">换手率异常放大</text>
  <path d="M285,275 L285,230" stroke="red" stroke-width="1" fill="none"/>
  
  <!-- 标注 - 资金流速 -->
  <text x="285" y="450" font-family="Arial" font-size="12" fill="purple">大资金流入</text>
  <path d="M285,455 L285,430" stroke="purple" stroke-width="1" fill="none"/>
  
  <text x="435" y="450" font-family="Arial" font-size="12" fill="purple">资金流出</text>
  <path d="M435,455 L435,470" stroke="purple" stroke-width="1" fill="none"/>
  
  <!-- 决策点标注 -->
  <circle cx="285" cy="90" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="285" y="75" font-family="Arial" font-size="12" fill="green">买入信号</text>
  
  <circle cx="435" cy="110" r="5" fill="red" stroke="black" stroke-width="1"/>
  <text x="435" y="95" font-family="Arial" font-size="12" fill="red">卖出信号</text>
  
  <!-- 图例 -->
  <rect x="50" y="580" width="500" height="60" fill="white" stroke="#ccc"/>
  
  <line x1="70" y1="595" x2="90" y2="595" stroke="#333" stroke-width="2"/>
  <text x="100" y="600" font-family="Arial" font-size="12">股价</text>
  
  <rect x="170" y="590" width="10" height="10" fill="red"/>
  <text x="190" y="600" font-family="Arial" font-size="12">高换手率</text>
  
  <line x1="270" y1="595" x2="290" y2="595" stroke="purple" stroke-width="2"/>
  <text x="300" y="600" font-family="Arial" font-size="12">资金流速</text>
  
  <circle cx="380" cy="595" r="5" fill="green" stroke="black" stroke-width="1"/>
  <text x="395" y="600" font-family="Arial" font-size="12">买入点</text>
  
  <circle cx="460" cy="595" r="5" fill="red" stroke="black" stroke-width="1"/>
  <text x="475" y="600" font-family="Arial" font-size="12">卖出点</text>
  
  <!-- 分隔标题 -->
  <text x="300" y="220" font-family="Arial" font-size="14" text-anchor="middle">换手率 = 成交量/流通股本</text>
  <text x="300" y="400" font-family="Arial" font-size="14" text-anchor="middle">资金流速 = 资金净流入量/时间</text>
  
  <!-- 决策指导说明 -->
  <rect x="50" y="500" width="500" height="60" fill="white" stroke="#ccc" opacity="0.8"/>
  <text x="300" y="520" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">决策指导</text>
  <text x="300" y="540" font-family="Arial" font-size="11" text-anchor="middle">高换手率 + 大资金流入 = 强势买入信号</text>
  <text x="300" y="555" font-family="Arial" font-size="11" text-anchor="middle">低换手率 + 资金流出 = 观望或卖出信号</text>
</svg>