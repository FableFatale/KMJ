<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 大盘指数线 -->
  <polyline points="50,300 100,290 150,280 200,270 250,260 300,250 350,240 400,230 450,240 500,250 550,260" 
            fill="none" stroke="red" stroke-width="2"/>
  
  <!-- 个股A线 -->
  <polyline points="50,320 100,310 150,290 200,270 250,250 300,230 350,210 400,190 450,200 500,210 550,220" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 个股B线 -->
  <polyline points="50,280 100,290 150,300 200,290 250,280 300,270 350,260 400,250 450,260 500,270 550,280" 
            fill="none" stroke="green" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="400" y="170" font-family="Arial" font-size="12" fill="blue">个股A强于大盘</text>
  <path d="M400,175 L400,190" stroke="blue" stroke-width="1" fill="none"/>
  
  <text x="350" y="280" font-family="Arial" font-size="12" fill="green">个股B弱于大盘</text>
  <path d="M350,275 L350,260" stroke="green" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="120" height="100" fill="white" stroke="#ccc"/>
  <line x1="410" y1="65" x2="430" y2="65" stroke="red" stroke-width="2"/>
  <text x="440" y="70" font-family="Arial" font-size="12">大盘指数</text>
  
  <line x1="410" y1="85" x2="430" y2="85" stroke="blue" stroke-width="2"/>
  <text x="440" y="90" font-family="Arial" font-size="12">个股A</text>
  
  <line x1="410" y1="105" x2="430" y2="105" stroke="green" stroke-width="2"/>
  <text x="440" y="110" font-family="Arial" font-size="12">个股B</text>
  
  <text x="410" y="130" font-family="Arial" font-size="10">β值：个股对大盘</text>
  <text x="410" y="145" font-family="Arial" font-size="10">敏感度系数</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">大盘指数与个股关系图解</text>
</svg>