<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">成本均衡法图解</text>
  
  <!-- 股价走势图 -->
  <polyline points="50,250 100,300 150,350 200,320 250,280 300,310 350,290 400,260 450,240 500,270 550,250" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 成本线 -->
  <line x1="50" y1="280" x2="550" y2="280" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="280" font-family="Arial" font-size="12">成本线</text>
  
  <!-- 建仓点标注 -->
  <circle cx="100" cy="300" r="5" fill="red"/>
  <text x="100" y="320" font-family="Arial" font-size="12" text-anchor="middle">首次建仓</text>
  
  <circle cx="150" cy="350" r="5" fill="red"/>
  <text x="150" y="370" font-family="Arial" font-size="12" text-anchor="middle">加仓1</text>
  
  <circle cx="300" cy="310" r="5" fill="red"/>
  <text x="300" y="330" font-family="Arial" font-size="12" text-anchor="middle">加仓2</text>
  
  <!-- 成本均衡区域 -->
  <rect x="100" y="280" width="250" height="100" fill="#f0f0f0" fill-opacity="0.3"/>
  <text x="225" y="410" font-family="Arial" font-size="12" text-anchor="middle">成本均衡区域</text>
  
  <!-- 说明文字 -->
  <text x="50" y="420" font-family="Arial" font-size="12">操作要点：</text>
  <text x="70" y="440" font-family="Arial" font-size="12">1. 首次建仓控制仓位在30%以内</text>
  <text x="70" y="460" font-family="Arial" font-size="12">2. 股价下跌时分批加仓以降低成本</text>
  <text x="70" y="480" font-family="Arial" font-size="12">3. 控制好每次加仓的仓位，避免资金占用过大</text>
</svg>