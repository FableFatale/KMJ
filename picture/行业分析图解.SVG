<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">行业分析图解</text>
  
  <!-- 上半部分：行业生命周期 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  <text x="300" y="70" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">行业生命周期与股价关系</text>
  
  <!-- 行业生命周期曲线 -->
  <polyline points="50,200 150,180 250,120 350,100 450,150 550,200" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 生命周期阶段标注 -->
  <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle">萌芽期</text>
  <text x="200" y="220" font-family="Arial" font-size="12" text-anchor="middle">成长期</text>
  <text x="300" y="220" font-family="Arial" font-size="12" text-anchor="middle">成熟期</text>
  <text x="400" y="220" font-family="Arial" font-size="12" text-anchor="middle">衰退期</text>
  <text x="500" y="220" font-family="Arial" font-size="12" text-anchor="middle">转型期</text>
  
  <!-- 投资机会标注 -->
  <rect x="80" y="150" width="80" height="40" fill="white" stroke="#ccc" opacity="0.8" rx="5" ry="5"/>
  <text x="120" y="170" font-family="Arial" font-size="10" text-anchor="middle">高风险</text>
  <text x="120" y="185" font-family="Arial" font-size="10" text-anchor="middle">高回报</text>
  
  <rect x="200" y="100" width="80" height="40" fill="white" stroke="#ccc" opacity="0.8" rx="5" ry="5"/>
  <text x="240" y="120" font-family="Arial" font-size="10" text-anchor="middle">快速增长</text>
  <text x="240" y="135" font-family="Arial" font-size="10" text-anchor="middle">最佳投资期</text>
  
  <rect x="320" y="80" width="80" height="40" fill="white" stroke="#ccc" opacity="0.8" rx="5" ry="5"/>
  <text x="360" y="100" font-family="Arial" font-size="10" text-anchor="middle">稳定增长</text>
  <text x="360" y="115" font-family="Arial" font-size="10" text-anchor="middle">蓝筹股机会</text>
  
  <rect x="440" y="130" width="80" height="40" fill="white" stroke="#ccc" opacity="0.8" rx="5" ry="5"/>
  <text x="480" y="150" font-family="Arial" font-size="10" text-anchor="middle">价值陷阱</text>
  <text x="480" y="165" font-family="Arial" font-size="10" text-anchor="middle">避险为主</text>
  
  <!-- 下半部分：行业竞争格局 -->
  <rect x="50" y="270" width="500" height="180" fill="#f0f0f0" stroke="#ccc"/>
  <text x="300" y="290" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">行业竞争格局分析</text>
  
  <!-- 波特五力模型简化图 -->
  <circle cx="300" cy="360" r="60" fill="white" stroke="#333"/>
  <text x="300" y="365" font-family="Arial" font-size="12" text-anchor="middle">行业内部</text>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle">竞争格局</text>
  
  <!-- 五力连接 -->
  <line x1="300" y1="300" x2="300" y2="270" stroke="#333" stroke-width="2"/>
  <line x1="300" y1="420" x2="300" y2="450" stroke="#333" stroke-width="2"/>
  <line x1="240" y1="360" x2="180" y2="360" stroke="#333" stroke-width="2"/>
  <line x1="360" y1="360" x2="420" y2="360" stroke="#333" stroke-width="2"/>
  
  <!-- 五力标注 -->
  <rect x="250" y="270" width="100" height="30" fill="white" stroke="#ccc" rx="5" ry="5"/>
  <text x="300" y="290" font-family="Arial" font-size="10" text-anchor="middle">新进入者威胁</text>
  
  <rect x="250" y="420" width="100" height="30" fill="white" stroke="#ccc" rx="5" ry="5"/>
  <text x="300" y="440" font-family="Arial" font-size="10" text-anchor="middle">替代品威胁</text>
  
  <rect x="130" y="345" width="100" height="30" fill="white" stroke="#ccc" rx="5" ry="5"/>
  <text x="180" y="365" font-family="Arial" font-size="10" text-anchor="middle">供应商议价能力</text>
  
  <rect x="370" y="345" width="100" height="30" fill="white" stroke="#ccc" rx="5" ry="5"/>
  <text x="420" y="365" font-family="Arial" font-size="10" text-anchor="middle">客户议价能力</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="460" width="500" height="30" fill="white" stroke="#ccc"/>
  <text x="300" y="480" font-family="Arial" font-size="12" text-anchor="middle">行业竞争格局越宽松，行业内企业盈利能力越强，股价表现越好</text>
</svg>