<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">涨跌停概念图解</text>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 涨停价格线 -->
  <line x1="50" y1="100" x2="550" y2="100" stroke="red" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="100" font-family="Arial" font-size="12" fill="red">涨停价</text>
  
  <!-- 跌停价格线 -->
  <line x1="50" y1="300" x2="550" y2="300" stroke="green" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="560" y="300" font-family="Arial" font-size="12" fill="green">跌停价</text>
  
  <!-- 股价走势线 -->
  <polyline points="50,200 100,180 150,160 200,140 250,120 300,100 350,100 400,100 450,100 500,120 550,140" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 涨停标注 -->
  <circle cx="300" cy="100" r="5" fill="red"/>
  <text x="300" y="85" font-family="Arial" font-size="12" text-anchor="middle" fill="red">涨停板</text>
  
  <!-- 成交量柱状图 -->
  <rect x="290" y="350" width="20" height="-80" fill="red"/>
  <rect x="320" y="350" width="20" height="-60" fill="red"/>
  <rect x="350" y="350" width="20" height="-40" fill="red"/>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="140" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="70" x2="430" y2="70" stroke="#333" stroke-width="2"/>
  <text x="440" y="75" font-family="Arial" font-size="12">股价走势</text>
  
  <rect x="410" y="90" width="20" height="15" fill="red"/>
  <text x="440" y="100" font-family="Arial" font-size="12">成交量</text>
  
  <!-- 说明文字 -->
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle">涨跌停板是股票价格波动的限制范围</text>
</svg>