<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="100" y="370" font-family="Arial" font-size="12" text-anchor="middle">Q1</text>
  <text x="200" y="370" font-family="Arial" font-size="12" text-anchor="middle">Q2</text>
  <text x="300" y="370" font-family="Arial" font-size="12" text-anchor="middle">Q3</text>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle">Q4</text>
  <text x="500" y="370" font-family="Arial" font-size="12" text-anchor="middle">Q5</text>
  
  <!-- 股市指数线 -->
  <polyline points="100,200 200,180 300,150 400,170 500,140" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- GDP增长率线 -->
  <polyline points="100,250 200,240 300,230 400,235 500,225" 
            fill="none" stroke="green" stroke-width="2"/>
  
  <!-- 利率线 -->
  <polyline points="100,150 200,160 300,170 400,165 500,175" 
            fill="none" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 通胀率线 -->
  <polyline points="100,180 200,190 300,200 400,195 500,205" 
            fill="none" stroke="blue" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- 标注 -->
  <text x="300" y="120" font-family="Arial" font-size="12" fill="red">利率上升，股市下跌</text>
  <path d="M300,125 L300,150" stroke="red" stroke-width="1" fill="none"/>
  
  <text x="500" y="110" font-family="Arial" font-size="12" fill="green">GDP增长，股市上涨</text>
  <path d="M500,115 L500,140" stroke="green" stroke-width="1" fill="none"/>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="150" height="100" fill="white" stroke="#ccc"/>
  <line x1="410" y1="65" x2="430" y2="65" stroke="#333" stroke-width="2"/>
  <text x="440" y="70" font-family="Arial" font-size="12">股市指数</text>
  
  <line x1="410" y1="85" x2="430" y2="85" stroke="green" stroke-width="2"/>
  <text x="440" y="90" font-family="Arial" font-size="12">GDP增长率</text>
  
  <line x1="410" y1="105" x2="430" y2="105" stroke="red" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="440" y="110" font-family="Arial" font-size="12">利率</text>
  
  <line x1="410" y1="125" x2="430" y2="125" stroke="blue" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="440" y="130" font-family="Arial" font-size="12">通胀率</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">宏观经济指标与股市关系图</text>
</svg>