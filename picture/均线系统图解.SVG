<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- 股价线 -->
  <polyline points="50,300 100,280 150,260 200,220 250,240 300,200 350,180 400,150 450,170 500,130 550,100" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 5日均线 -->
  <polyline points="50,310 100,290 150,270 200,240 250,250 300,220 350,190 400,170 450,180 500,150 550,120" 
            fill="none" stroke="red" stroke-width="2"/>
  
  <!-- 20日均线 -->
  <polyline points="50,320 100,310 150,300 200,280 250,270 300,250 350,230 400,210 450,200 500,180 550,160" 
            fill="none" stroke="blue" stroke-width="2"/>
  
  <!-- 60日均线 -->
  <polyline points="50,330 100,325 150,320 200,310 250,300 300,290 350,280 400,270 450,260 500,250 550,240" 
            fill="none" stroke="green" stroke-width="2"/>
  
  <!-- 图例 -->
  <rect x="450" y="50" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="460" y1="65" x2="480" y2="65" stroke="#333" stroke-width="2"/>
  <text x="490" y="70" font-family="Arial" font-size="12">股价</text>
  
  <line x1="460" y1="85" x2="480" y2="85" stroke="red" stroke-width="2"/>
  <text x="490" y="90" font-family="Arial" font-size="12">5日均线</text>
  
  <line x1="460" y1="105" x2="480" y2="105" stroke="blue" stroke-width="2"/>
  <text x="490" y="110" font-family="Arial" font-size="12">20日均线</text>
  
  <line x1="460" y1="125" x2="480" y2="125" stroke="green" stroke-width="2"/>
  <text x="490" y="130" font-family="Arial" font-size="12">60日均线</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">均线系统与股价关系图</text>
  
  <!-- 多头排列标注 -->
  <text x="400" y="230" font-family="Arial" font-size="14" fill="red">多头排列</text>
  <path d="M400,235 L380,190" stroke="red" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
</svg>