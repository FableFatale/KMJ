<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">成交量背离图解</text>
  
  <!-- 上半部分：股价图 -->
  <rect x="50" y="50" width="500" height="200" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 坐标轴标签 -->
  <text x="30" y="150" font-family="Arial" font-size="12" text-anchor="middle">价格</text>
  
  <!-- 价格正向背离 -->
  <polyline points="50,180 100,170 150,160 200,150 250,160 300,170 350,180 400,170 450,160 500,150 550,140" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 标注价格高点 -->
  <circle cx="150" cy="160" r="5" fill="red"/>
  <circle cx="350" cy="180" r="5" fill="red"/>
  <text x="150" y="145" font-family="Arial" font-size="12" fill="red">高点1</text>
  <text x="350" y="165" font-family="Arial" font-size="12" fill="red">高点2(更高)</text>
  
  <!-- 下半部分：成交量图 -->
  <rect x="50" y="280" width="500" height="170" fill="#f0f0f0" stroke="#ccc"/>
  
  <!-- 坐标轴标签 -->
  <text x="30" y="365" font-family="Arial" font-size="12" text-anchor="middle">成交量</text>
  
  <!-- 成交量柱状图 - 正向背离 -->
  <rect x="140" y="400" width="20" height="-100" fill="red"/>
  <rect x="340" y="400" width="20" height="-60" fill="red"/>
  
  <!-- 标注成交量高点 -->
  <text x="140" y="420" font-family="Arial" font-size="12" fill="red">量能高点1</text>
  <text x="340" y="420" font-family="Arial" font-size="12" fill="red">量能高点2(更低)</text>
  
  <!-- 背离标注 -->
  <line x1="150" y1="160" x2="350" y2="180" stroke="blue" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="300" x2="350" y2="340" stroke="blue" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="250" y="250" font-family="Arial" font-size="14" fill="blue" text-anchor="middle">价涨量缩(顶背离)</text>
  
  <!-- 图例 -->
  <rect x="400" y="50" width="150" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="70" x2="430" y2="70" stroke="#333" stroke-width="2"/>
  <text x="440" y="75" font-family="Arial" font-size="12">股价</text>
  
  <rect x="410" y="90" width="10" height="20" fill="red"/>
  <text x="440" y="105" font-family="Arial" font-size="12">成交量</text>
  
  <!-- 底背离部分 -->
  <polyline points="50,400 100,410 150,420 200,430 250,420 300,410 350,400 400,410 450,420 500,430 550,440" 
            fill="none" stroke="#333" stroke-width="2" transform="translate(0,-150)"/>
  
  <!-- 标注价格低点 -->
  <circle cx="150" cy="270" r="5" fill="green"/>
  <circle cx="350" cy="250" r="5" fill="green"/>
  <text x="150" y="285" font-family="Arial" font-size="12" fill="green">低点1</text>
  <text x="350" y="235" font-family="Arial" font-size="12" fill="green">低点2(更低)</text>
  
  <!-- 成交量柱状图 - 底背离 -->
  <rect x="140" y="450" width="20" height="-30" fill="green" transform="translate(0,-150)"/>
  <rect x="340" y="450" width="20" height="-70" fill="green" transform="translate(0,-150)"/>
  
  <!-- 标注成交量低点 -->
  <text x="140" y="470" font-family="Arial" font-size="12" fill="green" transform="translate(0,-150)">量能低点1</text>
  <text x="340" y="470" font-family="Arial" font-size="12" fill="green" transform="translate(0,-150)">量能低点2(更高)</text>
  
  <!-- 底背离标注 -->
  <text x="250" y="300" font-family="Arial" font-size="14" fill="green" text-anchor="middle">价跌量增(底背离)</text>
</svg>