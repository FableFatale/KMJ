<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- 坐标轴 -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  
  <!-- X轴标签(月份) -->
  <text x="75" y="370" font-family="Arial" font-size="12" text-anchor="middle">1月</text>
  <text x="125" y="370" font-family="Arial" font-size="12" text-anchor="middle">2月</text>
  <text x="175" y="370" font-family="Arial" font-size="12" text-anchor="middle">3月</text>
  <text x="225" y="370" font-family="Arial" font-size="12" text-anchor="middle">4月</text>
  <text x="275" y="370" font-family="Arial" font-size="12" text-anchor="middle">5月</text>
  <text x="325" y="370" font-family="Arial" font-size="12" text-anchor="middle">6月</text>
  <text x="375" y="370" font-family="Arial" font-size="12" text-anchor="middle">7月</text>
  <text x="425" y="370" font-family="Arial" font-size="12" text-anchor="middle">8月</text>
  <text x="475" y="370" font-family="Arial" font-size="12" text-anchor="middle">9月</text>
  <text x="525" y="370" font-family="Arial" font-size="12" text-anchor="middle">10月</text>
  
  <!-- 白酒股季节性表现 -->
  <polyline points="75,300 125,280 175,290 225,300 275,310 325,320 375,310 425,290 475,270 525,250" 
            fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- 供暖股季节性表现 -->
  <polyline points="75,250 125,270 175,290 225,310 275,330 325,340 375,330 425,310 475,290 525,270" 
            fill="none" stroke="#4682B4" stroke-width="2"/>
  
  <!-- 标注 -->
  <text x="525" y="230" font-family="Arial" font-size="12" fill="#8B4513">白酒股旺季</text>
  <path d="M525,235 L525,250" stroke="#8B4513" stroke-width="1" fill="none"/>
  
  <text x="75" y="230" font-family="Arial" font-size="12" fill="#4682B4">供暖股旺季</text>
  <path d="M75,235 L75,250" stroke="#4682B4" stroke-width="1" fill="none"/>
  
  <!-- 节日标记 -->
  <line x1="125" y1="350" x2="125" y2="340" stroke="#ff9999" stroke-width="1"/>
  <text x="125" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff9999">春节</text>
  
  <line x1="475" y1="350" x2="475" y2="340" stroke="#ff9999" stroke-width="1"/>
  <text x="475" y="335" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff9999">中秋/国庆</text>
  
  <!-- 图例 -->
  <rect x="400" y="100" width="120" height="80" fill="white" stroke="#ccc"/>
  <line x1="410" y1="115" x2="430" y2="115" stroke="#8B4513" stroke-width="2"/>
  <text x="440" y="120" font-family="Arial" font-size="12">白酒股</text>
  
  <line x1="410" y1="135" x2="430" y2="135" stroke="#4682B4" stroke-width="2"/>
  <text x="440" y="140" font-family="Arial" font-size="12">供暖股</text>
  
  <line x1="410" y1="155" x2="430" y2="155" stroke="#ff9999" stroke-width="1"/>
  <text x="440" y="160" font-family="Arial" font-size="12">重要节日</text>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">股票季节性规律图解</text>
</svg>