<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="500" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="300" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">高抛低吸法图解</text>
  
  <!-- 股价走势图 -->
  <polyline points="50,300 100,250 150,350 200,280 250,380 300,270 350,370 400,260 450,360 500,250 550,340" 
            fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- 高位区域 -->
  <rect x="50" y="240" width="500" height="40" fill="#ffebee" fill-opacity="0.3"/>
  <text x="560" y="260" font-family="Arial" font-size="12">高位区</text>
  
  <!-- 低位区域 -->
  <rect x="50" y="350" width="500" height="40" fill="#e8f5e9" fill-opacity="0.3"/>
  <text x="560" y="370" font-family="Arial" font-size="12">低位区</text>
  
  <!-- 卖点标注 -->
  <circle cx="100" cy="250" r="5" fill="green"/>
  <text x="100" y="230" font-family="Arial" font-size="12" text-anchor="middle">卖点1</text>
  
  <circle cx="300" cy="270" r="5" fill="green"/>
  <text x="300" y="250" font-family="Arial" font-size="12" text-anchor="middle">卖点2</text>
  
  <circle cx="500" cy="250" r="5" fill="green"/>
  <text x="500" y="230" font-family="Arial" font-size="12" text-anchor="middle">卖点3</text>
  
  <!-- 买点标注 -->
  <circle cx="150" cy="350" r="5" fill="red"/>
  <text x="150" y="370" font-family="Arial" font-size="12" text-anchor="middle">买点1</text>
  
  <circle cx="250" cy="380" r="5" fill="red"/>
  <text x="250" y="400" font-family="Arial" font-size="12" text-anchor="middle">买点2</text>
  
  <circle cx="450" cy="360" r="5" fill="red"/>
  <text x="450" y="380" font-family="Arial" font-size="12" text-anchor="middle">买点3</text>
  
  <!-- 成交量柱状图 -->
  <rect x="50" y="420" width="500" height="40" fill="#f0f0f0"/>
  <text x="300" y="445" font-family="Arial" font-size="12" text-anchor="middle">成交量参考</text>
  
  <!-- 说明文字 -->
  <text x="50" y="470" font-family="Arial" font-size="12">操作要点：</text>
  <text x="70" y="485" font-family="Arial" font-size="12">1. 在高位区域逢高卖出，在低位区域逢低买入</text>
  <text x="70" y="500" font-family="Arial" font-size="12">2. 结合成交量判断买卖时机，放量突破更可靠</text>
</svg>